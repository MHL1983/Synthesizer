<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthesizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Synthesizer</h1>
        <div class="controls">
            <label for="waveform">Shape</label>
            <select id="waveform">
                <option value="sine">Sine</option>
                <option value="square">Square</option>
                <option value="triangle">Triangle</option>
                <option value="sawtooth">Sawtooth</option>
            </select>
            
            <label for="octave">Octave</label>
            <select id="octave">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4" selected>4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>

            <label for="polyphony">Polyphony</label>
            <select id="polyphony">
                <option value="1">1 voice</option>
                <option value="2">2 voices</option>
                <option value="3">3 voices</option>
                <option value="4">4 voices</option>
            </select>
            
            <label for="attack">Attack</label>
            <input type="range" id="attack" min="0" max="2" step="0.01" value="0.5">

            <label for="decay">Decay</label>
            <input type="range" id="decay" min="0" max="2" step="0.01" value="0.5">

            <label for="sustain">Sustain</label>
            <input type="range" id="sustain" min="0" max="1" step="0.01" value="0.5">

            <label for="release">Release</label>
            <input type="range" id="release" min="0" max="2" step="0.01" value="0.5">

            <label for="volume">Volume</label>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
        </div>
        
        <div class="keyboard">
            <div class="key white" data-note="C"><div class="key-label">C</div></div>
            <div class="key black" data-note="C#"><div class="key-label">C#</div></div>
            <div class="key white" data-note="D"><div class="key-label">D</div></div>
            <div class="key black" data-note="D#"><div class="key-label">D#</div></div>
            <div class="key white" data-note="E"><div class="key-label">E</div></div>
            <div class="key white" data-note="F"><div class="key-label">F</div></div>
            <div class="key black" data-note="F#"><div class="key-label">F#</div></div>
            <div class="key white" data-note="G"><div class="key-label">G</div></div>
            <div class="key black" data-note="G#"><div class="key-label">G#</div></div>
            <div class="key white" data-note="A"><div class="key-label">A</div></div>
            <div class="key black" data-note="A#"><div class="key-label">A#</div></div>
            <div class="key white" data-note="B"><div class="key-label">B</div></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
