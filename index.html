        <!-- Texto del logo -->
        <div class="logo-text">Synthesizer</div>
    </div>  

    <!-- Ícono de menú hamburguesa -->
    <div class="menu-icon" onclick="toggleControls()">&#9776;</div>
    
    <!-- Controles ocultos -->
    <div class="controls">
        <label for="waveform">Shape</label>
        <select id="waveform">
            <option value="sine">Sine</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
            <option value="sawtooth">Sawtooth</option>
        </select>
        <label for="octave">Octave</label>
        <select id="octave">
            <option value="4" selected>4</option>
            <option value="5">5</option>
            <option value="6" selected>6</option>
        </select>
        <label for="polyphony">Polyphony</label>
        <select id="polyphony">
            <option value="1">1 voice</option>
            <option value="2">2 voices</option>
            <option value="3">3 voices</option>
            <option value="4">4 voices</option>
        </select>
        <label for="attack">Attack</label>
        <input type="range" id="attack" min="0" max="2" step="0.01" value="0.5">
        <label for="decay">Decay</label>
        <input type="range" id="decay" min="0" max="2" step="0.01" value="0.5">
        <label for="sustain">Sustain</label>
        <input type="range" id="sustain" min="0" max="1" step="0.01" value="0.5">
        <label for="release">Release</label>
        <input type="range" id="release" min="0" max="2" step="0.01" value="0.5">
        <label for="volume">Volume</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">

        <div class="logo-container2">
            <!-- Ícono SVG -->
            <svg width="32" height="32" viewBox="0 0 99 100" fill="none" xmlns="http://www.w3.org/2000/svg">

            <!-- Texto del logo -->
            <div class="logo-text">Synthesizer</div>
            <p class="brand">by CURVE</p>
        </div>  

    </div>
    
    <!-- Teclado de DO4 a MI5 -->
    <div class="keyboard-container">
        <div class="keyboard">
            <div class="key white" data-note="C4"><div class="key-label">C</div></div>
            <div class="key black" data-note="C#4"><div class="key-label">C#</div></div>
            <div class="key white" data-note="D4"><div class="key-label">D</div></div>
            <div class="key black" data-note="D#4"><div class="key-label">D#</div></div>
            <div class="key white" data-note="E4"><div class="key-label">E</div></div>
            <div class="key white" data-note="F4"><div class="key-label">F</div></div>
            <div class="key black" data-note="F#4"><div class="key-label">F#</div></div>
            <div class="key white" data-note="G4"><div class="key-label">G</div></div>
            <div class="key black" data-note="G#4"><div class="key-label">G#</div></div>
            <div class="key white" data-note="A4"><div class="key-label">A</div></div>
            <div class="key black" data-note="A#4"><div class="key-label">A#</div></div>
            <div class="key white" data-note="B4"><div class="key-label">B</div></div>
            <div class="key white" data-note="C5"><div class="key-label">C</div></div>
            <div class="key black" data-note="C#5"><div class="key-label">C#</div></div>
            <div class="key white" data-note="D5"><div class="key-label">D</div></div>
            <div class="key black" data-note="D#5"><div class="key-label">D#</div></div>
            <div class="key white" data-note="E5"><div class="key-label">E</div></div>
        </div>
    </div>

</html>
