<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthesizer</title>
    <link rel="icon" href="images/favicon.svg">
    <link rel="stylesheet" href="styles.css">
</head>

        <!-- Logo "Synthesizer" -->
        <div class="logo-container">

            </svg>    
            <!-- Texto del logo -->
            <div class="logo-text">Synthesizer</div>
        </div>  

        <!-- Ícono de menú hamburguesa -->
        <div class="menu-icon" onclick="toggleControls()">&#9776;</div>
        
        <!-- Controles ocultos -->
        <div class="controls">
            <label for="volume">Volume</label>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.1">
            <label for="attack">Attack</label>
            <input type="range" id="attack" min="0" max="2" step="0.01" value="0.5">
            <label for="decay">Decay</label>
            <input type="range" id="decay" min="0" max="2" step="0.01" value="0.5">
            <label for="sustain">Sustain</label>
            <input type="range" id="sustain" min="0" max="1" step="0.01" value="0.5">
            <label for="release">Release</label>
            <input type="range" id="release" min="0" max="2" step="0.01" value="0.5">
            <label for="waveform">Shape</label>
            <select id="waveform">
                <option value="sine">Sine</option>
                <option value="square">Square</option>
                <option value="triangle">Triangle</option>
                <option value="sawtooth">Sawtooth</option>
            </select>
            <label for="octave">Octave</label>
            <select id="octave">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4" selected>4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
            <label for="polyphony">Oscillator</label>
            <select id="polyphony">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="7">8</option>
            </select>
            <label for="recording">Recording</label>
            <button id="recordButton">Start</button>
        </div>
    </header>
    <!-- Teclado de DO4 a MI5 -->
    <ol class="keyboard">
        <li class="key white" data-note="C4"><span class="key-label">C</span></li>
        <li class="key black" data-note="C#4"><span class="key-label">C#<br>Db</span></li>
        <li class="key white" data-note="D4"><span class="key-label">D</span></li>
        <li class="key black" data-note="D#4"><span class="key-label">D#<br>Eb</span></li>
        <li class="key white" data-note="E4"><span class="key-label">E</span></li>
        <li class="key white" data-note="F4"><span class="key-label">F</span></li>
        <li class="key black" data-note="F#4"><span class="key-label">F#<br>Gb</span></li>
        <li class="key white" data-note="G4"><span class="key-label">G</span></li>
        <li class="key black" data-note="G#4"><span class="key-label">G#<br>Ab</span></li>
        <li class="key white" data-note="A4"><span class="key-label">A</span></li>
        <li class="key black" data-note="A#4"><span class="key-label">A#<br>Bb</span></li>
        <li class="key white" data-note="B4"><span class="key-label">B</span></li>
        <li class="key white" data-note="C5"><span class="key-label">C</span></li>
        <li class="key black" data-note="C#5"><span class="key-label">C#<br>Db</span></li>
        <li class="key white" data-note="D5"><span class="key-label">D</span></li>
        <li class="key black" data-note="D#5"><span class="key-label">D#<br>Eb</span></li>
        <li class="key white" data-note="E5"><span class="key-label">E</span></li>
    </ol>
    <script src="script.js"></script>
</body>
</html>
